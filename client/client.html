<head>
  <title>Women Who Code & Chat</title>
  <link type="text/css" rel="stylesheet" href="groundwork.css">
</head>

<body>
<div class="container">
  {{loginButtons align="right"}}<br>
  {{> welcome }}
  <div class="row">
  <div class="one third">{{>users}}</div>
  <div class="two thirds">
  <div id="chatWindow">
    {{> messages }}
    </div>
    {{> input }}
  </div>
</div>

  </div>
</body>

<template name="welcome">
<div class="row">
    <h1>Women Who Code Chat</h1>
    </div>
</template>

<template name="users">
  {{#each users}}
  <p>
    <strong>{{profile.name}}
    </strong>
    </p>
  {{/each}}
</template>

<template name="messages">
  {{#each messages}}
  <p class="purple box">
    <strong>{{name}}<br>
  </strong> {{message}}</p>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
