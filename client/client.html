<head>
  <title>Women Who Code & Chat</title>
  <link type="text/css" rel="stylesheet" href="groundwork.css">
</head>

<body>
<div class="container">
  {{loginButtons align="right"}}<br>
  {{> welcome }}
  {{> input }}
  {{> messages }}
  </div>
</body>

<template name="welcome">
<div class="row">
    <h1>Women Who Code Chat</h1>
    </div>
</template>

<template name="messages">
  {{#each messages}}
  <p class="purple box">
    <strong>{{name}}:
  </strong></p> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
